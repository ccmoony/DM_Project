{% extends "base.html" %}

{% block content %}
    <div class="history-container">
        <h2>Purchase History</h2>
        {% if purchases %}
            <form action="{{ url_for('clear_history') }}" method="post" class="clear-form">
                <button type="submit" class="clear-btn">Clear All History</button>
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Image</th>
                        <th>Purchase Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for purchase in purchases %}
                    <tr>
                        <td>{{ purchase.name }}</td>
                        <td><img src="{{ purchase.image }}" alt="{{ purchase.name }}" class="history-image"></td>
                        <td>{{ purchase.date }}</td>
                        <td>
                            <form action="{{ url_for('delete_purchase', purchase_id=purchase.id) }}" method="post">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No purchase history yet</p>
        {% endif %}
        <div class="actions">
            <a href="{{ url_for('index') }}" class="continue-shopping">Continue Shopping</a>
        </div>
    </div>
{% endblock %}
